{% extends 'base.html' %}

{% block content %}
  <h1>{{ project.name }}</h1>

  <p><strong>Membros do projeto:</strong></p>
  <ul>
    {% for project in user_project.users.all %}
      <li>{{ project.name }}</li>
    {% empty %}
      <li>Nenhum membro encontrado.</li>
    {% endfor %}
  </ul>

{% endblock %}
