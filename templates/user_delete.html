{% extends 'base.html' %}

{% block content %}
  <h1>Deletar Usuário "{{ user.name }}"</h1>
  <p>Tem certeza que deseja deletar o usuário "{{ user.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Deletar">
    <a href="{% url 'user_list' %}">Cancelar</a>
  </form>
{% endblock %}
