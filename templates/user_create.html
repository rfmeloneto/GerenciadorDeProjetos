{% extends 'base.html' %}
{% block title %}Criar Usuário{% endblock title %}
{% block content %}
<div class="p-5 border border-dark rounded">
  <h1 class="text-center">Criar Usuário</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn-primary rounded mt-2" type="submit">Criar usuário</button>
  </form>
</div>
{% endblock %}
