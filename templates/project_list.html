{% extends 'base.html' %}

{% block content %}
  <h1>Lista de Projetos</h1>
  <ul>
    {% for project in projects %}
      <li>
        <a href="{% url 'project_detail' project.pk %}">{{ project.name }}</a>
      </li>
    {% empty %}
      <li>Nenhum projeto encontrado.</li>
    {% endfor %}
  </ul>
{% endblock %}
