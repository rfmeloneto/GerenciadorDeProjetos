{% extends 'base.html' %}
{% block title %}Criar Projeto{% endblock title %}
{% block content %}
<div class="p-5 border border-dark rounded">
  <h1 class="text-center">Criar Novo Projeto</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn-primary rounded" type="submit">Criar Projeto</button>
  </form>
</div>
{% endblock %}
